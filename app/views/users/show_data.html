
<div class="row">
  <aside class="span4">
    <section>
      <%= gravatar_for @user %>
      <h1><%= @user.name %></h1>
      <span><%= link_to "view my profile", @user %></span>
      <span><b>Microposts:</b> <%= @user.microposts.count %></span>
    </section>
    <section>
      <%= render 'shared/stats' %>
    </section>
  </aside>
  <div class="span8">
    <h3><%= yield(:title) %></h3>
    <% if @data.any? %>
      <ul class="items_container">
        <h3><%= @title %></h3>
        <%= render @data %>
      </ul>
      <%= will_paginate @data %>
    <% end %>
  </div>
</div>
